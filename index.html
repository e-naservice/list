            let clean = url.trim();
            const idMatch = clean.match(/\/d\/(.+?)\/|id=(.+?)(&|$)/);
            if(clean.includes("drive.google") && idMatch) {
                const id = idMatch[1] || idMatch[2];
                return `https://lh3.googleusercontent.com/d/${id}`;

        // ‚òÖ‚òÖ‚òÖ „Ç´„ÉÜ„Ç¥„É™„Éº„Åî„Å®„ÅÆ„ÉÜ„Éº„Éû„Ç´„É©„ÉºÂÆöÁæ© ‚òÖ‚òÖ‚òÖ

            "„Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞": { main: "#ec4899", text: "#fff", dark: "#be185d", badgeText: "#fff", sub: "#fdf2f8" }, // Pink

            "„Åù„ÅÆ‰ªñ": { main: "#94a3b8", text: "#fff", dark: "#475569", badgeText: "#fff", sub: "#f8fafc" }, // Slate

        const getTheme = (category) => {

        const Icon = ({ name, size = 20, className = "", style = {} }) => {

                heart: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>,
                heartFill: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>,

                home: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
                chevronRight: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><polyline points="9 18 15 12 9 6"></polyline></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
                lock: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            };
            return icons[name] || null;
        };

        const ImageCarousel = ({ images, shopName, theme }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            
            const handleScroll = (e) => {
                const scrollLeft = e.target.scrollLeft;
                const width = e.target.offsetWidth;
                const index = Math.round(scrollLeft / width);
                setCurrentIndex(index);
            };

            if (!images || images.length === 0) {
                return (
                    <div className="w-full h-full flex items-center justify-center text-textLight flex-col color-transition" style={{ backgroundColor: theme.main }}>

                    </div>
                );
            }

            return (
                <div className="relative w-full h-full group">
                    <div 
                        className="flex overflow-x-auto snap-x snap-mandatory h-full w-full hide-scrollbar" 
                        onScroll={handleScroll}
                    >
                        {images.map((src, i) => (
                            <img 
                                key={i} 
                                src={src} 
                                onError={(e) => {e.target.style.display='none'; e.target.parentNode.innerHTML='<div class="w-full h-full bg-gray-100 flex items-center justify-center">Image Error</div>'}}
                                alt={`${shopName} ${i+1}`} 
                                className="w-full h-full object-cover flex-shrink-0 snap-center bg-gray-100" 
                            />
                        ))}
                    </div>
                    
                    {images.length > 1 && (
                        <div className="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10 pointer-events-none">
                            {images.map((_, i) => (
                                <div 
                                    key={i} 
                                    className={`w-2 h-2 rounded-full shadow-sm transition-all duration-300 ${
                                        i === currentIndex 
                                        ? 'scale-125' 
                                        : 'bg-white/70'
                                    }`}
                                    style={{ backgroundColor: i === currentIndex ? theme.dark : undefined }}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà ---
        const LoginView = ({ onLogin }) => {
            const [companyId, setCompanyId] = useState("");
            const [employeeNo, setEmployeeNo] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");

            const handleSubmit = async () => {
                if(!companyId || !employeeNo) return;
                setIsSubmitting(true);
                setErrorMsg("");

                try {
                    const profile = await liff.getProfile();
                    const res = await fetch(AUTH_API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            userId: profile.userId,
                            companyId: companyId,
                            employeeNo: employeeNo
                        })
                    });
                    const json = await res.json();
                    
                    if (json.success) {
                        onLogin();
                    } else {
                        setErrorMsg(json.message || "Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                    }
                } catch (e) {
                    console.error(e);
                    setErrorMsg("ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü");
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-8 bg-bgBase animate-fade-in">
                    <div className="bg-white p-8 rounded-3xl shadow-lg w-full max-w-sm text-center">
                        <div className="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 text-primary">
                            <Icon name="lock" size={32} />
                        </div>
                        <h1 className="text-xl font-bold text-textMain mb-2">Á§æÂì°Ë™çË®º</h1>
                        <p className="text-sm text-textLight mb-6">ÂàùÂõû„ÅÆ„ÅøË™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ<br/>‰ºöÁ§æ„Åã„ÇâÈÖçÂ∏É„Åï„Çå„ÅüÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                        
                        <div className="space-y-4 text-left">
                            <div>
                                <label className="text-xs font-bold text-textMain ml-1">‰ºöÁ§æID</label>
                                <input type="text" className="input-field" placeholder="‰æã: ena" value={companyId} onChange={e => setCompanyId(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-textMain ml-1">Á§æÂì°Áï™Âè∑</label>
                                <input type="text" className="input-field" placeholder="‰æã: 001" value={employeeNo} onChange={e => setEmployeeNo(e.target.value)} />
                            </div>
                        </div>

                        {errorMsg && <p className="text-red-500 text-xs mt-2 font-bold">{errorMsg}</p>}

                        <button 
                            onClick={handleSubmit} 
                            disabled={isSubmitting || !companyId || !employeeNo}
                            className="btn-primary mt-6 shadow-md"
                        >
                            {isSubmitting ? 'Á¢∫Ë™ç‰∏≠...' : 'Ë™çË®º„Åó„Å¶„ÅØ„Åò„ÇÅ„Çã'}
                        </button>
                    </div>
                </div>
            );
        };

        // --- „Ç¢„Éó„É™Êú¨Á∑® ---
        const App = () => {
            const [status, setStatus] = useState("loading"); // loading, login, authorized
            const [shops, setShops] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('list');
            const [selectedShop, setSelectedShop] = useState(null);
            
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("„Åô„Åπ„Å¶");
            const [isSearchOpen, setIsSearchOpen] = useState(false);
            const [favorites, setFavorites] = useState([]);

            const categoryTabsRef = useRef(null);
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const minSwipeDistance = 50;

            const currentTheme = useMemo(() => getTheme(selectedCategory), [selectedCategory]);

            const categories = useMemo(() => {
                const cats = new Set(shops.map(s => s.category).filter(Boolean));
                return ["„Åô„Åπ„Å¶", ...Array.from(cats)];
            }, [shops]);

            // ÂàùÊúüÂåñ & Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
            useEffect(() => {
                const init = async () => {
                    try {
                        if (typeof liff === 'undefined') throw new Error("LIFF SDK not loaded");
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) {
                            liff.login();
                            return;
                        }
                        
                        const profile = await liff.getProfile();
                        
                        // 1. ÁôªÈå≤Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ (AUTH_API)
                        const authRes = await fetch(`${AUTH_API_URL}?userId=${profile.userId}`);
                        const authJson = await authRes.json();

                        if (authJson.registered) {
                            setStatus("authorized");
                            fetchShops(); // „Éá„Éº„ÇøÂèñÂæó„Å∏
                        } else {
                            setStatus("login");
                        }
                    } catch (e) {
                        console.error(e);
                        setStatus("login");
                    } finally {
                        setLoading(false);
                    }
                };
                init();
            }, []);

            // Âä†ÁõüÂ∫ó„Éá„Éº„ÇøÂèñÂæó (DATA_API)
            const fetchShops = async () => {
                try {
                    const savedFavs = JSON.parse(localStorage.getItem('myAppFavorites') || '[]');
                    setFavorites(savedFavs);

                    const res = await fetch(DATA_API_URL);
                    const data = await res.json();
                    
                    const formattedData = data.map(item => ({
                        id: item.id,
                        name: item.name,
                        category: item.category,
                        address: item.address,
                        hours: item.hours,
                        holiday: item.closed,
                        phone: item.tel,
                        website: item.url,
                        sns: item.sns,
                        note: item.description,
                        images: (item.image || "").split(',').filter(s => s.trim()).map(formatImageUrl),
                        couponImages: (item.coupon_imgs || "").split(',').filter(s => s.trim()).map(formatImageUrl),
                        couponUrls: (item.coupon_urls || "").split(',').map(s => s.trim()),
                        lat: item.lat,
                        lng: item.lng
                    }));
                    setShops(formattedData);
                } catch(e) {
                    console.error("Data load error", e);
                }
            };

            const handleLoginSuccess = async () => {
                setStatus("authorized");
                fetchShops();
            };

            useEffect(() => {
                if (categoryTabsRef.current) {
                    const activeTab = categoryTabsRef.current.querySelector(`[data-category="${selectedCategory}"]`);
                    if (activeTab) {
                        activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }
            }, [selectedCategory]);

            // „Çπ„ÉØ„Ç§„ÉóÂá¶ÁêÜ
            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
            };
            const onTouchMove = (e) => {
                setTouchEnd({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
            };
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distanceX = touchStart.x - touchEnd.x;
                const distanceY = touchStart.y - touchEnd.y;
                const isHorizontalSwipe = Math.abs(distanceX) > Math.abs(distanceY);

                if (isHorizontalSwipe) {
                    const isLeftSwipe = distanceX > minSwipeDistance;
                    const isRightSwipe = distanceX < -minSwipeDistance;
                    if (isLeftSwipe || isRightSwipe) {
                        const currentIndex = categories.indexOf(selectedCategory);
                        let newIndex = currentIndex;
                        if (isLeftSwipe && currentIndex < categories.length - 1) newIndex = currentIndex + 1;
                        else if (isRightSwipe && currentIndex > 0) newIndex = currentIndex - 1;
                        if (newIndex !== currentIndex) setSelectedCategory(categories[newIndex]);
                    }
                }
                setTouchStart(null);
                setTouchEnd(null);
            };

            const filteredShops = useMemo(() => {
                let data = shops;
                if (view === 'favorites') {
                    data = data.filter(s => favorites.includes(s.id));
                }
                if (selectedCategory !== "„Åô„Åπ„Å¶") {
                    data = data.filter(s => s.category === selectedCategory);
                }
                if (searchTerm) {
                    const lowerTerm = searchTerm.toLowerCase();
                    data = data.filter(s => 
                        (s.name && s.name.toLowerCase().includes(lowerTerm)) ||
                        (s.address && s.address.toLowerCase().includes(lowerTerm)) ||
                        (s.note && s.note.toLowerCase().includes(lowerTerm))
                    );
                }
                return data;
            }, [shops, view, selectedCategory, searchTerm, favorites]);

            const handleShopClick = (shop) => {
                setSelectedShop(shop);
                setView('detail');
                window.scrollTo(0, 0);
            };

            const goHome = () => {
                setSelectedShop(null);
